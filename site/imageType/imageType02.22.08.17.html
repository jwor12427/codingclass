<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
            min-width: 1160px;
        }

        .section>h2 {
            /* + 는 형제, > 는 자식 */
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        
        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 32%;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }
        .image__box img {
            vertical-align: top;
            transition: all 0.5s ease-in-out;
        }
        .image__desc {
            position: absolute;
            left: 0;
            bottom: -100px;
            width: 100%;
            height: 100px;
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 23px 20px;
            box-sizing: border-box;
            background: rgba(266, 56, 59, 0.1);
            color: #fff;
            transition: all 0.3s ease-in-out;
        }
        .image:hover .image__desc {
            bottom: 0;
        }
        .image:hover .image__box img {
            transform: scale(1.03);
        }
        .image1 .image__desc { background-color: rgba(18, 101, 140, 0.5);}
        .image2 .image__desc {background-color: rgba(5, 94, 85, 0.5);}
        .image3 .image__desc { background-color: rgba(72, 110, 134, 0.5);}
        

        .image__desc h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .image__desc .more {
            font-size: 16px;
            color: #fff;
        }
        .image__desc .more:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2>새의 이야기</h2>
        <p>다양한 새들의 이야기를 알아보는 좋은시간 됩시다.</p>
        <div class="image__inner container">
            <article class="image image1">
                <figure class="image__box">
                    <img src="img/imageType02_01.jpg" alt="앵무새">
                </figure>
                <div class="image__desc">
                    <h3>첫번째 - 앵무새</h3>
                    <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image image2">
                <figure class="image__box">
                    <img src="img/imageType02_02.jpg" alt="앵무새">
                </figure>
                <div class="image__desc">
                    <h3>두번째 - 울새</h3>
                    <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image image3">
                <figure class="image__box">
                    <img src="img/imageType02_03.jpg" alt="앵무새">
                </figure>
                <div class="image__desc">
                    <h3>세번째 - 홍학</h3>
                    <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
        </div>   
    </section>
</body>

</html>
