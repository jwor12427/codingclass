<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
            min-width: 1160px;
        }

        .section>h2 {
            /* + 는 형제, > 는 자식 */
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
        }
        .image.img1 {
            background: url(img/imageType01_01.jpg) no-repeat center;
        }
        .image.img2 {
            background: url(img/imageType01_02.jpg) no-repeat center;
        }
        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .image__btn {
            font-size: 16px;
            color: #fff;
            background-color: #B45A30;
            padding: 10px 20px;
            display: inline-block;
        }
        .image__btn.black {
            background-color: #21201c;
        }
    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2>고양이 알아보기</h2>
        <p>고양이에 대해서 알아보는 시간을 가집시다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">고양이 알아보기</h3>
                <p class="image__desc">고양이에 대해서 알아보는 즐거운 시간이 되시길 바랍니다. 언제 어디서나 귀엽습니다. 귀여운 고양이에 대해서 알아보는 시간을 가질 거랍니다. 고양이 최고...</p>
                <a class="image__btn" href="/" title="자세히보기">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">고양이 알아보기</h3>
                <p class="image__desc">고양이에 대해서 알아보는 즐거운 시간이 되시길 바랍니다. 언제 어디서나 귀엽습니다. 귀여운 고양이에 대해서 알아보는 시간을 가질 거랍니다. 고양이 최고...</p>
                <a class="image__btn black" href="/" title="자세히보기">자세히 보기</a>
            </article>
        </div>   
    </section>
</body>

</html>
