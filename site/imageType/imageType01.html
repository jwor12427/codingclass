<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        * {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
            min-width: 1160px;
        }

        .section>h2 {
            /* + 는 형제, > 는 자식 */
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .img__inner {
            display: flex;
            justify-content: space-between;
        }
        .img__inner .image_1 {
            background-image: url(img/imageType01_01.jpg);
            width: 570px;
            height: 370px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .img__inner .image_2 {
            background-image: url(img/imageType01_02.jpg);
            width: 570px;
            height: 370px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .img__inner h3 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
            padding-left: 30px;
        }
        .img__inner p {
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.5;
            padding-left: 30px;
             overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            margin-right: 20px;
            font-size: 16px;
        }
        .img__inner .more {
            background-color: #3c2e1479;
            width: 120px;
            height: 38px;
            display: block;
            text-align: center;
            line-height: 38px;
            color: #fff;
            margin-bottom: 20px;
            margin-left: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section id="imageType01" class="img__wrap nexon section">
        <h2>고양이 알아보기</h2>
        <p>고양이에 대해서 알아보는 시간을 가집시다.</p>
        <div class="img__inner container">
            <article class="image_1">
                <h3>고양이 알아보기</h3>
                <p>고양이에 대해서 알아보는 즐거운 시간이 되시길 바랍니다. 언제 어디서나 귀엽습니다. 귀여운 고양이에 대해서 알아보는 시간을 가질 거랍니다. 고양이 최고...</p>
                <a href="/" class="more"><span>자세히 보기</span></a>
            </article>
            <article class="image_2">
                <h3>고양이 알아보기</h3>
                <p>고양이에 대해서 알아보는 즐거운 시간이 되시길 바랍니다. 언제 어디서나 귀엽습니다. 귀여운 고양이에 대해서 알아보는 시간을 가질 거랍니다. 고양이 최고...</p>
                <a href="/" class="more"><span>자세히 보기</span></a>
            </article>
        </div>
    </section>
</body>
</html>
