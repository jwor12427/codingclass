<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <!-- layout03_02 : float 방식 레이아웃(반응형) -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            /* overflow: hidden;   벗어나는 부분이 보이지 않는 단점이 있음  */
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #article1 {
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #article2 {
            width: 70%;
            height: 260px;
            background-color: #03A9F4;
            float: left;
        }
        #article3 {
            width: 70%;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #footer {
            height: 100px;
            background-color: #0288D1;
            /* clear: both;      구조가 복잡해지면 어디에 쓰는지 알 수 없음 */
        }
        /* clearfix - 가장 안정적인 방법 */
        .clearflx::before,
        .clearflx::after {
            content: '';        /* 가상으로 요소를 줄 수 있음 */
            display: block;     /* 블럭화 시키기 */
            line-height: 0;     /* 공간을 차지 하기 때문에 */
        }
        .clearflx::after {
            clear: both;
        }                   /* float 쓸때 영역이 깨지면 사용 가능함 */

        /* 미디어 쿼리 */
        @media(max-width:1300px) {
            #wrap {
                width: 96%;
            }
            #article2 {
                width: 35%;
                height: 520px;
            }
            #article3 {
                width: 35%;
                height: 520px;
            }
        }
        @media(max-width:768px) {
            #wrap {
                width: 100%;
            }
            #article1 {
                width: 70%;
                height: 390px;
            }
            #article2 {
                width: 70%;
                height: 390px;
            }
            #article3 {
                display: none;      /* 사라짐 */
            }
        }
        @media(max-width:480px) {
            #aside {
                width: 100%;
                height: 200px;
            }
            #article1 {
                width: 100%;
                height: 430px;
            }
            #article2 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <!-- main에 class 지정 (상위 박스에 지정하기) -->
        <div id="main" class="clearflx">    
            <div id="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
