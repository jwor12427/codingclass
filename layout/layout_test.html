<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 300px;
            background-color: #F48080;
        }
        #main {
            width: 100%;
            height: 700px;
            background-color: #FFBFBF;
        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #EC5C5C;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FEA5A5;
        }
        .canteiner {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.5);
            margin: 0 auto;
            overflow: hidden;
        }
        #header .logo {
            width: 30%;
            height: 300px;
            background-color: #F86464;
            float: left;
        }
        #header .meun1 {
            width: 70%;
            height: 150px;
            background-color: #EC5C5C;
            float: left;
        }
        #header .meun2 {
            width: 70%;
            height: 150px;
            background-color: #CE5F5F;
            float: left;
        }
        #main .main_top {
            width: 100%;
            height: 350px;
        }
        #main .main_bot {
            width: 100%;
            height: 350px;
        }
        #main .main_top .mainTbox1 {
            width: 50%;
            height: 175px;
            background-color: #68EEE2;
            float: left;
        }
        #main .main_top .mainTbox2 {
            width: 50%;
            height: 175px;
            background-color: #5CDDD1;
            float: left;
        }
        #main .main_top .mainTbox3 {
            width: 50%;
            height: 175px;
            background-color: #009688;
            float: left;
        }
        #main .main_top .mainTbox4 {
            width: 50%;
            height: 175px;
            background-color: #00796B;
            float: left;
        }
        #main .main_bot .mainBbox1 {
            width: 100%;
            height: 87.5px;
            background-color: #26A69A;
        }
        #main .main_bot .mainBbox2 {
            width: 100%;
            height: 87.5px;
            background-color: #E0F2F1;
        }
        #main .main_bot .mainBbox3 {
            width: 100%;
            height: 87.5px;
            background-color: #B2DFDB;
        }
        #main .main_bot .mainBbox4 {
            width: 50%;
            height: 87.5px;
            background-color: #26A69A;
            float: left;
        }
        #main .main_bot .mainBbox5 {
            width: 50%;
            height: 87.5px;
            background-color: #00796B;
            float: left;
        }
        #ad .ad_top {
            width: 100%;
            height: 250px;
        }
        #ad .ad_bot {
            width: 100%;
            height: 250px;
        }
        #ad .adTbox1 {
            width: 200px;
            height: 250px;
            background-color: #F39C9C;
            float: left;
        }
        #ad .adTbox2 {
            width: 200px;
            height: 250px;
            background-color: #EA8686;
            float: left;
        }
        #ad .adTbox3 {
            width: 200px;
            height: 250px;
            background-color: #EE7C7C;
            float: left;
        }
        #ad .adTbox4 {
            width: 200px;
            height: 250px;
            background-color: #C87575;
            float: left;
        }
        #ad .adTbox5 {
            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;
        }
        #ad .adTbox6 {
            width: 200px;
            height: 250px;
            background-color: #D66B6B;
            float: left;
        }
        #ad .adBbox1 {
            width: 50%;
            height: 250px;
            background-color: #D13434;
            float: left;
        }
        #ad .adBbox2 {
            width: 50%;
            height: 250px;
            background-color: #EA4F4F;
            float: left;
        }
        #footer .footer_box {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="canteiner">
                <div class="logo"></div>
                <div class="meun1"></div>
                <div class="meun2"></div>
            </div>
        </div>
        <div id="main">
            <div class="canteiner">
                <div class="main_top">
                    <div class="mainTbox1"></div>
                    <div class="mainTbox2"></div>
                    <div class="mainTbox3"></div>
                    <div class="mainTbox4"></div>
                </div>
                <div class="main_bot">
                    <div class="mainBbox1"></div>
                    <div class="mainBbox2"></div>
                    <div class="mainBbox3"></div>
                    <div class="mainBbox4"></div>
                    <div class="mainBbox5"></div>
                </div>
            </div>
        </div>
        <div id="ad">
            <div class="canteiner">
                <div class="ad_top">
                    <div class="adTbox1"></div>
                    <div class="adTbox2"></div>
                    <div class="adTbox3"></div>
                    <div class="adTbox4"></div>
                    <div class="adTbox5"></div>
                    <div class="adTbox6"></div>
                </div>
                <div class="ad_bot">
                    <div class="adBbox1"></div>
                    <div class="adBbox2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="canteiner">
                <div class="footer_box"></div>
            </div>
        </div>
    </div>
</body>
</html>
