<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형02</title>
    <!-- layout02_04 : flex 방식 레이아웃(반응형) -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            display: flex;      /* 포함하고 있는 태그에다가 해주면 됌 */
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #81C784;
        }
        #section {
            width: 40%;
            height: 780px;
            background-color: #66BB6A;
        }
        #article {
            width: 30%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            height: 100px;
            background-color: #43A047;
        }

        /* 미디어 쿼리 */
        @media(max-width:1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media(max-width:768px) {
            #wrap {
                width: 100%;
            }
            #main {
                flex-wrap: wrap;    /* 사이즈에 맞춰서 줄바꿈으로 바뀜 */
            }
            #aside {
            width: 30%;
            height: 630px;
            }
            #section {
            width: 70%;
            height: 630px;
            }
            #article {
            width: 100%;
            height: 150px;
            }
        }
        @media(max-width:480px) {
            #aside {
            width: 100%;
            height: 200px;
            }
            #section {
            width: 100%;
            height: 430px;
            }
            #article {
            width: 100%;
            height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 시멘틱 태그로 바꿔줌 -->
    <div id="wrap">         
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">                 
            <!-- 구조가 한눈에 알아 볼 수 있게 묶어줌 -->
            <aside id="aside"></aside>
            <section id="section"></section>
            <article id="article"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
