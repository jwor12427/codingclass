<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형01</title>
    <!-- layout01_01 : float 방식 레이아웃 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside {
            width: 400px;
            height: 780px;
            background-color: #FFB74D;
            float: left;            /* 정렬 기능 */
        }
        #section {
            width: 800px;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }
        .section1 {
            width: 800px;
            height: 390px;
            background-color: #e89d2d;
        }
        .section2 {
            width: 800px;
            height: 390px;
            background-color: #FFA726;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #FF9800;
            clear: both;        /* float에 버그가 생겨서 사용 */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section">
            <div class="section1"></div>
            <div class="section2"></div>
            <div></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
