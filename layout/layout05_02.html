<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #banner {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
        #header .container {
            height: 100px;
            background-color: #D5CCC9;
        }
        #banner .container {
            height: 100px;
            background-color: #9D8980;
        }
        #main .main_box1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        #main .main_box2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #main .main_box3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #main .main_box4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;           
        }
        #footer .footerbox {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
        /* float으로 인한 영역깨짐 방지법
            1. 깨지는 영역에 clear:both를 설정한다. - 구조가 복잡해지면 쓰기 힘들어 진다.
            2. 부모 박스 영역에 overflow:hidden을 설정한다. - 애니메이션 같은 경우 보이지 않는 경우가 생긴다.
            3. clearfix를 설정한다.
        */
        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        @media(max-width:1220px) {
            .container {
                width: 96%;
            }
            #main .main_box1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            #main .main_box2 {
                width: 70%;
                height: 390px;
                float: left;
            }
            #main .main_box3 {
                width: 35%;
                height: 390px;
                float: left;
            }
            #main .main_box4 {
                width: 35%;
                height: 390px;
                float: left;
            }
        }
        @media(max-width:768px) {
            .container {
                width: 100%;
            }
            #main .main_box1 {
                width: 30%;
                height: 780px;
            }
            #main .main_box2 {
                width: 70%;
                height: 260px;
            }
            #main .main_box3 {
                width: 70%;
                height: 260px;
            }
            #main .main_box4 {
                width: 70%;
                height: 260px;
            }
        }
        @media(max-width:480px) {
            .container {
                width: 100%;
            }
            #main .main_box1 {
                width: 100%;
                height: 150px;
            }
            #main .main_box2 {
                width: 100%;
                height: 210px;
            }
            #main .main_box3 {
                width: 100%;
                height: 210px;
            }
            #main .main_box4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container clearfix"></div>
        </div>
        <div id="main">
            <div class="container">
                <div class="main_box1"></div>
                <div class="main_box2"></div>
                <div class="main_box3"></div>
                <div class="main_box4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footerbox"></div>
            </div>
        </div>
    </div>
</body>
</html>
