<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형02</title>
    <!-- layout02_01 : float 방식 레이아웃 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 1200px;      /* 자식이 height값이 있어서 부모는 필요 없음 */
            overflow: hidden;       /* clear : both; 와 비슷한 기능 */
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        .section1 {
            width: 100%;
            height: 390px;
            background-color: #4f9853;
        }
        .section2 {
            width: 100%;
            height: 390px;
            background-color: #6aad6d;
        }
        #article {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
            /* clear: both;            버그가 생기기 때문에 */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">                 
            <!-- 구조가 한눈에 알아 볼 수 있게 묶어줌 -->
            <div id="aside"></div>
            <div id="section">
                <div class="section1"></div>
                <div class="section2"></div>
            </div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
