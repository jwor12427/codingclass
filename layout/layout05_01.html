<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #banner {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
            overflow: hidden;
        }
        #header .container {
            height: 100px;
            background-color: #D5CCC9;
        }
        #banner .container {
            height: 100px;
            background-color: #9D8980;
        }
        #main .main_box1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        #main .main_box2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #main .main_box3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #main .main_box4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        #footer .footerbox {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container">
                <div class="main_box1"></div>
                <div class="main_box2"></div>
                <div class="main_box3"></div>
                <div class="main_box4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footerbox"></div>
            </div>
        </div>
    </div>
</body>
</html>
