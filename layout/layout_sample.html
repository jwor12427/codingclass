<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형01</title>
    <!-- layout01_04 : flex 방식 레이아웃(반응형) -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;      /* 부모한테 설정 해주는 것 */
            flex-wrap: wrap;
        }
        #header {
            width: 100%;            /* width 값 퍼센트로 바꾸기 */
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #FFCC80;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #FFA726;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
        .cont {
            display: flex;
            justify-content: space-evenly;
            padding: 100px;
        }
        .cont2 {
            display: flex;
            justify-content: space-evenly;
            padding: 100px;
        }
        .cont_box {
            width: 18%;
            height: 110px;
            border-radius: 20px;
            background-color: #FF9800;
        }

        /* 미디어 쿼리 */
        @media(max-width:1300px) {
            #wrap {
                width: 96%;
            }
            .cont_box:last-child {
                display: none;
            }
        }
        @media(max-width:780px) {
            #wrap {
                width: 100%;
            }   


        }
        @media(max-width:480px) {
            #aside {
                width: 100%;
                height: 300px;
            }
            #section {
                width: 100%;
                height: 480px;
                display: flex;
            }
            .cont {
                width: 50%;
                flex-direction: column;
                padding: 0;
            }
            .cont2 {
                width: 50%;
                flex-direction: column;
                padding: 0;
            }
            .cont_box {
                height: 80px;
                width: 80px;
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="section">
            <div class="cont">
                <div class="cont_box"></div>
                <div class="cont_box"></div>
                <div class="cont_box"></div>
                <div class="cont_box"></div>
                <div class="cont_box"></div>
            </div>
            <div class="cont2">
                <div class="cont_box"></div>
                <div class="cont_box"></div>
                <div class="cont_box"></div>
                <div class="cont_box"></div>
                <div class="cont_box"></div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
