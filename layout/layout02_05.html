<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형02</title>
    <!-- layout02_05 : grid 방식 레이아웃 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 100%; 
            display: grid;      /* flex와 마찬가지로 main에 선언 */
            grid-template-columns: 30% 40% 30%;    /* 영역 설정, main에 묶어서 따로 영역 지정x */
            grid-template-rows: 780px;      /* grid는 부모가 다 처리 해주기 때문에 자식에게 영역설정x */
        }
        #aside {
            background-color: #81C784;
        }
        #section {
            background-color: #66BB6A;
        }
        #article {
            background-color: #4CAF50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">                 
            <!-- 구조가 한눈에 알아 볼 수 있게 묶어줌 -->
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
