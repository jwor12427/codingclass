<!-- @format -->

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			href="https://webfontworld.github.io/NanumSquareRound/NanumSquareRound.css"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "NanumSquareRound";
				font-weight: 300;
			}
			.fixed {
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
			.scrollTop {
				position: fixed;
				left: 10px;
				top: 10px;
				width: 40px;
				height: 40px;
				background: rgba(0, 0, 0, 0.3);
				text-align: center;
				line-height: 40px;
				z-index: 10000;
				font-weight: 800;
			}
			/* layout */
			#contents {
			}
			#section1 {
				height: 10000px;
			}
			#section2 {
			}
			#section3 {
			}
			#section4 {
			}
			#section5 {
			}
			#section6 {
			}
			/* sec1 */
			.sec1_text1 {
				font-size: 8vw;
				white-space: nowrap;
			}
			.sec1_text2 {
				font-size: 8vw;
				white-space: nowrap;
			}
			.sec1_text3 {
				width: 100%;
				height: 100vh;
				background: url(../assets/img/profil.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}
			.sec1_text4 {
				width: 50vw;
				height: 50vw;
				border-radius: 50%;
				background: #000;
				color: #fff;
				text-align: center;
				line-height: 50vw;
				font-size: 8vw;
			}
			.sec1_text5 {
				font-size: 8vw;
				background: #fff;
				width: 100%;
				height: 100%;
				text-align: center;
				line-height: 50vw;
			}
			.sec1_text6 {
				font-size: 8vw;
			}
			.sec1_text7 {
				font-size: 8vw;
			}
			.sec1_text8 {
				font-size: 8vw;
			}
			.sec1_text9 {
				font-size: 8vw;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div class="scrollTop">0</div>
		<main id="contents">
			<section id="section1">
				<div class="sec1">
					<div
						class="sec1_text1 fixed"
						data-0="top:50%; opacity:1"
						data-500="top:30%; opacity:0"
					>
						안녕하세요!
					</div>
					<div
						class="sec1_text2 fixed"
						data-500="top:70%; opacity:0; transform: translate(-50%, -50%) scale(1)"
						data-1000="top:50%; opacity:1; transform: translate(-50%, -50%) scale(1)"
						data-1500="top:50%; opacity:1; transform: translate(-50%, -50%) scale(0)"
					>
						프론트엔드 개발자입니다!
					</div>
					<div
						class="sec1_text3 fixed"
						data-1300="width:0%; transform: translate(-50%, -50%) rotate(300deg); opacity:1"
						data-3000="width:100%; transform: translate(-50%, -50%) rotate(0deg); opacity:1"
						data-3100="width:100%; transform: translate(-50%, -50%) rotate(0deg); opacity:0"
					></div>
					<div
						class="sec1_text4 fixed"
						data-2000="transform: translate(-50%, -50%) scale(0) rotate(-300deg); opacity:1"
						data-3000="transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity:1"
						data-3200="transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity:0"
					>
						HELLO!😉
					</div>
					<div
						class="sec1_text5 fixed"
						data-3000="transform: translate(-50%, -50%) scale(0); opacity:1"
						data-3500="transform: translate(-50%, -50%) scale(1); opacity:1"
						data-3700="transform: translate(-50%, -50%) scale(0); opacity:0"
					>
						nice day!
					</div>
					<div
						class="sec1_text6 fixed"
						data-3700="transform: translate(-50%, -50%) scale(0) rotate(30deg); opacity:1;"
						data-3800="transform: translate(-50%, -50%) scale(1) rotate(30deg); opacity:1;"
						data-3900="transform: translate(-50%, -50%) scale(1) rotate(30deg); opacity:1;"
						data-4100="transform: translate(-50%, -50%) scale(0) rotate(30deg); opacity:0;"
					>
						why not?
					</div>
					<div
						class="sec1_text7 fixed"
						data-3800="transform: translate(-50%, -50%) scale(0) rotate(30deg); opacity:1; top:65%"
						data-3900="transform: translate(-50%, -50%) scale(1) rotate(30deg); opacity:1; top:65%"
						data-4100="transform: translate(-50%, -50%) scale(0) rotate(30deg); opacity:0; top:65%"
					>
						find me!
					</div>
					<div
						class="sec1_text8 fixed"
						data-4100="transform: translate(-50%, -50%) scale(0) rotate(-40deg); opacity:1; top:15%; left: 40%"
						data-4200="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:15%; left: 40%"
						data-4300="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:20%; left: 40%"
						data-4400="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:30%; left: 40%"
						data-4500="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:40%; left: 40%"
					>
						you can do it!
					</div>
					<div
						class="sec1_text9 fixed"
						data-4500="transform: translate(-50%, -50%) scale(0) rotate(-40deg); opacity:1; top:30%; left: 45%"
						data-4600="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:30%; left: 45%"
						data-4700="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:40%; left: 45%"
						data-4800="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:50%; left: 45%"
						data-4900="transform: translate(-50%, -50%) scale(1) rotate(-40deg); opacity:1; top:55%; left: 45%"
					>
						자신감을 가져요
					</div>
				</div>
			</section>
			<!-- //section1 -->
			<section id="section2"></section>
			<section id="section3"></section>
			<section id="section4"></section>
			<section id="section5"></section>
			<section id="section6"></section>
		</main>
		<!-- //contents -->

		<script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
		<script>
			const s = skrollr.init();

			function scroll() {
				let scrollTop =
					window.pageYOffset || document.documentElement.scrollTop;

				document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

				// document.querySelector(".sec1_text1").style.marginLeft =
				// 	-scrollTop + "px";

				requestAnimationFrame(scroll);
			}
			scroll();
		</script>
	</body>
</html>
