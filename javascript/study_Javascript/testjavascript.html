<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            function func(){
                let i = 10, hap = 0;
                while(i > 1){
                    if( i % 3 == 1){
                        hap += i;
                    }
                    i--;
                }
                document.write(hap);
            }
            func();
        }
        document.write("<br>");
        {
            function func(){
                let a = [];
                for(i = 1; i<= 5; i++){
                    a += [i];
                }
                document.write(a[2]);
            }
            func();
        }
        document.write("<br>");
        {
            function func(){
                let i, j = 0;
                for(i = 0; i <= 8; i++){
                    j += i;
                }
                document.write(j+i);
            }
            func();
        }
        document.write("<br>");
        {
            function func(){
                let a = 0 ,sum = [];
                while( a < 10){
                    a++;
                    if(a % 2 == 1) continue;
                    sum += a;
                }
                document.write(sum);
            }
            func();
        }
    </script>
</body>
</html>
