<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<style>
			body {
				height: 100vh;
				width: 100%;
				box-sizing: border-box;
			}
			img {
				width: 100%;
			}
			.ce {
				width: 50%;
				position: relative;
				padding: 200px;
			}
			.back {
				position: absolute;
				z-index: 10;
				animation-iteration-count: infinite;
				animation-name: rotateIt;
				animation-timing-function: linear;
				animation-duration: 18s;
				overflow: hidden;
			}
			@keyframes rotateIt {
				/* 0% {
					transform: rotate(0deg);
				} */
				100% {
					transform: rotate(360deg);
				}
			}

			.frot {
				position: absolute;
				z-index: 100;
			}
		</style>
	</head>
	<body>
		<!-- 이미지 돌리는거 훼이크 치기 -->
		<div class="ce">
			<div class="back">
				<img
					src="assets/img/bga.svg"
					alt=""
				/>
			</div>
			<div class="frot">
				<img
					src="assets/img/bgb.png"
					alt=""
				/>
			</div>
		</div>
	</body>
</html>
